<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Project List</title>
	</head>

	<body onload="loadColorBox()">
		<ul >
			<li><a href="./pytutor.io/index.html" target="_blank">pytutor.io</a></li>
			<li><a href="./termsim.io/index.html" target="_blank">termsim.io</a></li>
			<li><a href="./recipes.io/home.html" target="_blank">recipes.io</a></li>
			<li><a href="./genshin.io/index.html" target="_blank">genshin.io</a></li>
		</ul>

		<div id="container">
			<div id="color-box">
				<table id="color-table"></table>
			</div>
		</div>
	</body>

	<script>
		function loadColorBox() {
			let table = "";
			const size = 512;
			const step = 2;
			for (y = 0; y < size; y += step) {
				table += "<tr>";
				for (x = 0; x < size; x += step) {
					table += '<td class="color-pixel" id="' + y + '_' + x + '" onmouseover="setBoxColor(this)"></td>';
				}
				table += "</tr>";
			}
			document.getElementById("color-table").innerHTML = table;
		}
		
		function decToHex(dec) {
			return dec.toString(16);
		}

		function setBoxColor(el) {
			const colors = el.id.split('_');
			document.getElementById("color-box").style.background = "#" + decToHex(128) + decToHex(parseInt(colors[0])) + decToHex(parseInt(colors[1]));
		}
	</script>

	<style>
		table {border-spacing: 0}
		tr, td {margin: 0; padding: 0}

		.color-pixel {width: 2px; height: 2px}

		#container {padding: 16px; width: fit-content; height: fit-content; border: 2px solid black}
		#color-box {width: fit-content; height: fit-content}
	</style>
</html>
