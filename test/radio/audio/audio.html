<!DOCTYPE html>

<html>

        <title id="title"></title>

    <body onload="CreateRecPageFromJSON()">
        <div class="content">
            <div class="box">

                <div class="title">
                    <h2 id="header"></h2>
                </div>

                <div class="audio">
                    <audio id="player" controls></audio>
                </div>

                <div class="description">
                    <h4>Description:</h4>
                    <p id="description"></p>
                </div>

                <div class="transcription">
                    <h4>Transcription:</h4>

						<br />
						<p id="transcription"></p>
						<br />
					</div>
				<div class="transcription">
					<h4>Sources:</h4>
					<a id="source"></a>
				</div>
					
                </div>

                <div class="button">
                    <form action="../radio.html">
                        <input type="submit" name="Back" value="Back">
                    </form>
                </div>

            </div>
        </div>

	<script type="text/javascript" src="rec_data.js"></script>
