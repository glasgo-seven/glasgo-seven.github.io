<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./style.css" type="text/css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="./rsc/favicon.ico" />
		<script src="./firebase.js"></script>
		<script src="./util.js"></script>
		<script src="./home.js"></script>
		<title>Рецепты - Главная</title>
	</head>


	<header>
		<div id="header">
			<img src="./rsc/logo.png" height="128" width="128">
			<div id="navbar">
				<div class="navbar-button" id="home" onclick="linkTo(this.id)">Главная</div>
				<div class="navbar-button" id="form" onclick="linkTo(this.id)">Рецепты</div>
				<div class="navbar-button" id="login" onclick="linkTo(this.id)">Личный Кабинет</div>
			</div>
		</div>
	</header>

	<body id="body" onload="loadRecentRecipes()">
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
		<div id="recipes-container"></div>
	</body>

	<footer>
		<div id="footer">
			<div id="navbar-pages">
				<div class="navbar-pages-button" id="disabled">Назад</div>
				<div class="navbar-pages-button" id="forv" onclick="loadNextRecipes()">Вперёд</div>
			</div>
		</div>
		<div id="util" hidden>
			<div id="recipes-size">0</div>
		</div>
	</footer>

</html>
