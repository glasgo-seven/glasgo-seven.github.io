<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./style.css" type="text/css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="./rsc/favicon.ico" />
		<script src="./firebase.js"></script>
		<script src="./util.js"></script>
		<script src="./login.js"></script>
		<title>Рецепты - Вход</title>
	</head>


	<header>
		<div id="header">
			<img src="./rsc/logo.png" height="128" width="128">
			<div id="navbar">
				<div class="navbar-button" id="home" onclick="linkTo(this.id)">Главная</div>
				<div class="navbar-button" id="form" onclick="linkTo(this.id)">Рецепты</div>
				<div class="navbar-button" id="login" onclick="linkTo(this.id)">Личный Кабинет</div>
			</div>
		</div>
	</header>

	<body onload="loadLogin()">
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
		<div id="login-main">
			<div id="login-col">
				<div id="login-enter">
					<form id="login-enter-form">
						<h4>Войти</h4>
						<hr>
						<p>eMail:</p>
						<input id="login-enter-email" type="email">
						<p>Пароль:</p>
						<input id="login-enter-password" type="password"><br>
						<hr>
						<input id="login-enter-submit" type="button" value="Enter" onclick="login()">
						<label id="login-enter-errormsg"></label>
					</form>
				</div>
				<div id="login-reset">
					<form id="login-reset-form">
						<h4>Забыли пароль?</h4>
						<hr>
						<p>eMail:</p>
						<input id="login-reset-email" type="email">
						<hr>
						<input id="login-reset-submit" type="button" value="Enter" onclick="resetPassword()">
						<label id="login-reset-errormsg"></label>
					</form>
				</div>
			</div>
			<div id="login-reg">
				<form id="login-reg-form">
					<h4>Регистрация</h4>
					<hr>
					<p>eMail:</p>
					<input id="login-reg-email" type="email">
					<p>Пароль:</p>
					<input id="login-reg-password-0" type="password"><br>
					<p>Повтор пароля:</p>
					<input id="login-reg-password-1" type="password" oninput="comparePasswords('login-reg-password-0', 'login-reg-password-1', 'login-reg-errormsg')"><br>
					<hr>
					<input id="login-reg-submit" type="button" value="Enter" onclick="register()">
					<label id="login-reg-errormsg"></label>
				</form>
			</div>
		</div>
	</body>

	<footer>
		<div id="footer"></div>
	</footer>
</html>
